<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        aside {
            width: 200px;
            background-color: #555;
            color: #fff;
            padding: 20px;
        }

        main {
            flex: 1;
            padding: 20px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        ul li {
            margin-bottom: 10px;
        }

        a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
        }

        a:hover {
            color: #ffd700;
        }
    </style>
</head>
<body>

    <header>
        <h1>Dashboard</h1>
    </header>

    <div class="container">

        <aside>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Reports</a></li>
                <li><a href="#">Analytics</a></li>
                <li><a href="#">Settings</a></li>
            </ul>
        </aside>

        <main>
            <h1>Main Content Area</h1>
            <p><h3>Welcome here</h3></p>
           <a href="/"> <button> Go back to home page</button></a>
        </main>

    </div>

</body>

</html>
